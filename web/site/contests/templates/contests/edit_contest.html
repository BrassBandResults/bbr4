{% extends "template.html" %}
{% load i18n %}

{%block title %}Edit Contest{% endblock %}

{%block contests-selected%}class="selected"{%endblock%}

{% block content %}
<div class="container pt-1">
<h1 class="contest">{{Contest.name}}</h1>
<form action="." method="post">{% csrf_token %}
<table>
	{{form.as_table}}
	<tr><td></td><td><input type="submit" value="{% trans "Submit"%}" /></td></tr>
</table>
</form>
</div>
{% endblock %}

{%block feedback %}{% endblock %}
